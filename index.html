<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Gráfica RCARVALHO</title>
    <meta name="description" content="Copiadora e Gráfica" />
    <script
      src="https://kit.fontawesome.com/9b3bbb804d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="content">
        <div class="block">
          <div class="profile">
            <img src="images/profile.jpg" alt="profile photo" />
            <h1>RCARVALHO</h1>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i> Maturéia, Paraíba
            </div>
            <div class="bio">
              <div>Trabalhamos com Serviços Gráficos e Personalizados</div>
              <div></div>
            </div>
          </div>
        </div>
        <a href="https://instagram.com/rcarvalhografica" class="block link">
          <div class="image-float instagram">
            <div class="beacon instagram"></div>
            <div class="image">
              <img src="images/instagram.svg" />
            </div>
          </div>
          <div>
            <h2>Instagram</h2>
            <div>@rcarvalhografica</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://twitter.com/rcarvalhografica" class="block link">
          <div class="image-float twitter">
            <div class="image">
              <img src="images/twitter.svg" />
            </div>
          </div>
          <div>
            <h2>Twitter</h2>
            <div>@rcarvalhografica</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://g.page/r/CbtZ5z-NXJYoEB8/review" class="block link">
          <div class="image-float medium">
            <div class="image">
              <img src="images/medium.svg" />
            </div>
          </div>
          <div>
            <h2>Deixe sua Avaliação</h2>
            <div>⭐⭐⭐⭐⭐</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://g.page/rcarvalhocopiadora?share" class="block link">
          <div class="image-float github">
            <div class="image">

            </div>
          </div>
          <div>
            <h2>Como Chegar ai?</h2>
            <div>Visite nossa loja</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://dev.to/alexhyettdev" class="block link">
          <div class="image-float dev">
            <div class="image">
              <img src="images/dev.png" />
            </div>
          </div>
          <div>
            <h2>DEV</h2>
            <div>dev.to/alexhyettdev</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://www.linkedin.com/in/alexhyett/" class="block link">
          <div class="image-float linkedin">
            <div class="image">
              <img src="images/linkedin.svg" />
            </div>
          </div>
          <div>
            <h2>LinkedIn</h2>
            <div>linkedin.com/in/alexhyett</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
